<html>
	<head>
		<script type="text/javascript">
		</script>

		<style>
			#image, .overlay, #overlay {
				position: absolute;
				top :0px; 
				left: 0px;
			}

			#image {
				z-index: 1;
			}

			#overlay {
				background: yellow;
				opacity: 0.4;
				z-index: 5;
			}

			.overlay {
				background: purple;
				z-index: 3;
				min-width: 2px;
				min-height: 2px;
			}

			#notes {
				position: absolute;
				bottom:0px;
			}

		</style>
	</head>
	<body >
		<div id='container'>
			<img id='image' src="http://www.google.com/images/logos/ps_logo2.png" />
			<div id='overlay'>&nbsp;</div>
		</div>


		<div id="notes">

			<input type="button" onclick="increaseSize()" value="increase"></input>
			<input type="button" onclick="addItem()" value="add"></input>
			if you put stuff in the overlay div, and then make the overlay div bigger, what happens to the things that wend in there?
		</div>

		<script>
			function increaseSize() {
				var img = document.getElementById('image')
				var overlay = document.getElementById('overlay')
				var ratio = img.height / img.width;
				img.height += 10*ratio;
				img.width += 10;

				overlay.style.width=img.width;
				overlay.style.height=img.height;
				console.log(img.height);

			}

			function addItem() {
				var container = document.getElementById('container')
				var item = document.createElement("div");
				item.top=40;
				item.left=50;
				item.className = "overlay";
				container.appendChild(item);
				item.style.top="40px";
				item.style.width="10px";
				item.style.height="10px";
				item.style.left="50px";

			}
		</script>
	</body>
</html>
